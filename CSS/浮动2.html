<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        div {
            border: 1px solid red;
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 0px auto;
        }
        li {
            border:1px solid black;
            list-style: none;
        }
        .box li {
            width: 196px;
            height: 285px;
            background-color: purple;
            float: left;
            margin-right: 14px;
        }

    </style>
</head>
<body>
    <div class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </div>
</body>
</html>
