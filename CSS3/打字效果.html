<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            font-size: 20px;
            height: 30px;
            width: 0px;
            background-color: pink; 
            white-space: nowrap;
            animation: w 4s steps(10) forwards;
        }
    
        @keyframes w {
           0% {
                width: 0;
           }
           100% {
               width: 200px;
           }
        }
    </style>
</head>
<body>
    <div>
        世纪佳缘我在这里等你
    </div>
</body>
</html>
