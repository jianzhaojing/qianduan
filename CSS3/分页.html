<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            margin: 10px;
            list-style: none;
            width: 30px;
            height: 30px;
            border: 1px solid pink;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            transition: all .4s;
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
